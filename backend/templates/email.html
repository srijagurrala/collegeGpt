<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Confirmation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      .confirmation {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
    <script>
      // Redirect to the landing page after 5 seconds
      setTimeout(function () {
        window.location.href = "{{ url_for('landingpage') }}";
      }, 3000); // 5000 milliseconds = 3 seconds
    </script>
  </head>
  <body>
    <div class="confirmation">
      <h1>Thank You, {{ username }}!</h1>
      <p>
        Your account has been created successfully. You will be redirected to
        the landing page shortly.
      </p>
    </div>
  </body>
</html>
