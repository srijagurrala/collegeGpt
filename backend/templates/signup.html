<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <style>
      body {
        background: gray;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      h2 {
        text-align: center;
        margin-top: 20px;
      }

      button:hover {
        background-color: rgb(255, 221, 0);
      }

      button {
        display: inline-block;
        margin-top: 20px;
        width: 300px;
        height: 40px;
        background-color: yellow;
        border-radius: 20px;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 280px;
        height: 30px;
        padding: 10px;
        font-size: 14px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      .card {
        box-shadow: 3px 4px 8px 3px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 100%;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 20px;
      }

      .card:hover {
        box-shadow: 3px 8px 16px 3px rgba(0, 0, 0, 0.2);
      }

      .container {
        text-align: center;
      }

      label {
        font-size: 16px;
        margin-right: 230px;
      }

      .registerbutton {
        margin-top: 20px;
      }

      @media screen and (max-width: 768px) {
        .card {
          width: 80%;
        }
      }

  h1{
    font-size: 50px;
    font-family: "Times New Roman", Times, serif;
    margin-top: 30px;
    margin-bottom: 20px;
    position: absolute;
    top:70px;
    color: white;
  }
    </style>
  </head>

  <body>
    
    <h1>Meet CollegeGPT: Your Ultimate College Companion</h1>
    <form method="POST" action="/signup">
      <div class="card">
        <h2>SIGN UP</h2>
        <div class="container" style="color: black;">
          <label for="username">Username</label><br />
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
            aria-label="Enter your username"
          /><br /><br />

          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your college email"
            required
            aria-label="Enter your email"
            pattern="^[0-9]+[a-zA-Z0-9]*@vbithyd\.ac\.in$"
            title="Email should start with a number and end with @vbithyd.ac.in"
          /><br /><br />

          <label for="password">Password</label><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            aria-label="Enter your password"
          /><br /><br />
          <button type="submit">SIGN UP</button>
        </div>
      </div>
    </form>
  </body>
</html>
