<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to CollegeGPT</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* General Styles */
      body {
        background-color: black;
        color: white;
        font-family: Manrope, sans-serif;
        text-align: center;
        margin: 0;
      }
      .header {
        background: black;
        text-align: right;
        padding: 10px 20px;
      }
      .nav-links {
        color: white;
        font-family: Calibri;
        font-size: 20px;
      }
      .button {
        margin-left: 16px;
        border-radius: 15px;
        padding: 6px 10px;
        background-color: red;
        border: none;
        font-size: 20px;
        font-family: Calibri;
        cursor: pointer;
      }
      h1 {
        font-size: 80px;
        font-family: "Georgia", Times, serif;
        margin-top: 160px;
      }
      h2 {
        color: gray;
        font-style: italic;
        font-size: 28px;
        font-family: Times, serif;
        margin-bottom: 15px;
      }
      .intro-section {
        margin-top: 50px;
      }
      .nav-buttons {
        margin-top: 50px;
      }
      .nav-buttons button {
        margin: 10px;
        padding: 12px 20px;
        background-color: red;
        border-radius: 16px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border: none;
      }
      .nav-buttons button:hover {
        background-color: #ffdd00;
      }
    </style>
  </head>

  <body>
    <!-- Header Section -->
    <div class="header">
      <div class="nav-links">
        <a href="{{ url_for('about') }}">ABOUT</a>&nbsp; &nbsp;
        <a href="{{ url_for('courses') }}">COURSES</a>&nbsp;

        <a href="{{ url_for('clubs') }}">CLUBS</a>&nbsp;
        <button class="button">SIGN UP</button>
      </div>
    </div>

    <!-- Introductory Section -->
    <h1>Welcome to CollegeGPT!</h1>
    <h2>Use the Power of AI!</h2>

    <!-- "Let's Learn" Button -->
    <div class="nav-buttons">
      <button onclick="window.location.href='{{ url_for('landingpage') }}'">
        Letâ€™s Learn
      </button>
    </div>

    <!-- Updates Box -->

    <!-- JavaScript to Toggle Club Info and Updates Section -->
    <script>
      function toggleClubs() {
        const clubInfo = document.getElementById("club-info");
        const updatesBox = document.getElementById("updates-box");

        // Toggle visibility
        const isClubInfoVisible = clubInfo.style.display === "block";
        clubInfo.style.display = isClubInfoVisible ? "none" : "block";
        updatesBox.style.display = isClubInfoVisible ? "none" : "block";
      }
    </script>
  </body>
</html>
